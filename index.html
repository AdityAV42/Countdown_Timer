<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- SCREEN 1 : countdown form -->
    <div class="form-area" >
        <form id="counter-form">
            <div>
                <label>Enter Countdown Title: </label>
                <input type="text" name="title" id="counter-title-input" placeholder="What is it that you're counting to?">
            </div>

            <div>
                <label>Pick a date: </label>
                <!-- <input type="date" name="date-picker" id="counter-date"> -->
                <input type="datetime-local" name="date-picker" id="counter-date">
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>



    <!-- SCREEN 2 : main counter , reset -->
    <div class="counter" id="counter" hidden>

        <h1 id="counter-title">Counter Title</h1>

        <!-- Countdown Numbers -->
        <div id="countdown">
            <div>
                <span id="days">00</span>
                days
            </div>
            <div>
                <span id="hours">00</span>
                hours
            </div>
            <div>
                <span id="minutes">00</span>
                minutes
            </div>
            <div>
                <span id="seconds">00</span>
                seconds
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>
        <button type="reset" id="counter-reset">Reset Timer</button>
    </div>



    <!-- SCREEN 3 :  completed window -->
    <div class="complete" id="complete" hidden>
        <h1 class="complete-title">Counter Completed!!!</h1>
        <h1 id="complete-info">Countdown finished on 20-03-2025</h1>
        <button id="complete-button">New Countdown</button>
    </div>

    <audio id="timer-sound" src="song2.mp3" preload="auto" loop></audio>
    <script src="script.js"></script>
</body>
</html>
